  <script>
    // 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2} //   
    let userNum;
    do {
      userNum = +prompt("Введите число от 0 до 999");
    } while (isNaN(userNum));

    function numToObject(num) {
      let obj = {};

      if (num > 999) {
        console.log("Ваше число больше 999");
        return obj;
      }

      let units = num % 10;
      obj.units = units;

      let dozens = ((num % 100) - units);
      obj.dozens = dozens / 10;

      let hundreds = num - dozens - units;
      obj.hundreds = hundreds / 100;

      return obj;
    }

    console.log(numToObject(userNum));

    // или другой выриант

    function numToObj(num) {
      let obj = {};

      if (num > 999) {
        console.log("Ваше число больше 999");
        return obj;
      }

      let arr = num.toString().split("").reverse();

      obj.units = +(arr[0]);

      if (arr[1] == undefined) {
        obj.dozens = 0;
      } else obj.dozens = +(arr[1]);

      if (arr[2] == undefined) {
        obj.hundreds = 0
      } else obj.hundreds = +(arr[2]);

      return obj;
    }

    console.log(numToObj(userNum));

    //----------------------------------------------------


    // 2. Продолжить работу с интернет-магазином:
    //    a. В прошлом домашнем задании вы реализовали корзину на базе массивов. Какими объектами можно заменить их элементы?
    //    b. Реализуйте такие объекты.
    //    c. Перенести функционал подсчета корзины на объектно-ориентированную базу.

    let shopBasket = [
      { name: "shorts", price: 250 },
      { name: "tShirt", price: 300 },
      { name: "glasses", price: 180 }
    ]

    function countBasketPrice(arr) {
      let sum = 0;
      for (elem of arr) {
        sum += elem.price;
      }
      return sum
    }

    console.log("Стоимость товаров в корзине: " + countBasketPrice(shopBasket) + " рублей.");

  </script>
